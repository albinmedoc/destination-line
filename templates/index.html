<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Destination Line</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginsignup.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/album.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/topusers.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/album.js') }}"></script>
</head>

<body>
    {% include 'nav.html' %}
    <main>
        <div class="album">
            <img src="https://www.w3schools.com/howto/img_parallax.jpg">
            <div class="info_circle">
                <h1 class="city flexFont">Malmö</h1>
                <h2 class="country flexFont">Sweden</h2>
                <i class="material-icons">camera_alt</i>
                <h2 class="author">Albin Médoc</h2>
            </div>
        </div>
        <div class="album">
            <img src="https://cdn.pixabay.com/photo/2017/08/30/01/05/milky-way-2695569_960_720.jpg">
            <div class="info_circle">
                <h2 class="city flexFont">Oslo</h2>
                <h1 class="country flexFont">Norway</h1>
                <i class="material-icons">camera_alt</i>
                <h2 class="author">Anders Mantarro</h2>
            </div>
        </div>
        <div class="album">
            <img
                src="https://4205lj2o7irz3o3su119jc1e-wpengine.netdna-ssl.com/travel/wp-content/uploads/sites/3/2019/02/Informaci%C3%B3n-%C3%BAtil-sobre-Londres.jpg">
            <div class="info_circle">
                <h2 class="city flexFont">London</h2>
                <h1 class="country flexFont">England</h1>
                <i class="material-icons">camera_alt</i>
                <h2 class="author">Elin Andersson</h2>
            </div>
        </div>
        <div class="album">
            <img src="https://invictus-travel.com/en/wp-content/uploads/2016/09/dest-vien745d.jpg">
            <div class="info_circle">
                <h2 class="city flexFont">Vienna</h2>
                <h1 class="country flexFont">Austria</h1>
                <i class="material-icons">camera_alt</i>
                <h2 class="author">Anders Mantarro</h2>
            </div>
        </div>
        <div class="album">
            <img
                src="https://cdn-image.travelandleisure.com/sites/default/files/styles/1600x1000/public/1507062474/hotel-everest-namche-nepal-mountain-lodge-MOUNTAIN1017.jpg?itok=g-S4SL9n">
            <div class="info_circle">
                <h1 class="city flexFont">Katmandu</h1>
                <h2 class="country flexFont">Nepal</h2>
                <i class="material-icons">camera_alt</i>
                <h2 class="author">Elin Andersson</h2>
            </div>
        </div>
    </main>

    {% include 'top_users.html' %}
    <!-- JAVASCRIPT -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/topusers.js') }}"></script>
</body>

</html>
