<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Destination Line</title>
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/loginsignup.css">
        <link rel="stylesheet" href="css/album.css">
        <link rel="stylesheet" href="css/topusers.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="css/profile.css">
        <link rel="stylesheet" href="css/nav.css">

        <!-- JavaScript -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
        <script src="js/album.js"></script>
        <script src="js/topusers.js"></script>
    </head>
    <body>
        <nav>
            <h1 id="logo"><a href="#">Destination Line</a></h1> 
            <ul>
                <li>
                    <div id="search_container">
                        <input type="text" placeholder="Search for places...">
                    </div>
                </li>
                <li>
                    <a href="#"><i class="material-icons">info_outline</i><span>Info</span></a>
                </li>
                <li>
                    <div id="account_container">
                        <a href="#login"><i class="material-icons">account_circle</i><span>Login</span></a>
                    </div>
                </li>
            </ul>
        </nav>
        <main>
            <!--Profilbild, omslagsbild, namn och text-->
            <section id="profile_container">
                <i id="change_cover_icon" class="material-icons">add_a_photo</i>
                <i id="setting_icon" class="material-icons">create</i>
                <img id="background_img" src="https://images.mentalfloss.com/sites/default/files/styles/mf_image_16x9/public/111798556-565x376_1.jpg?itok=CX04tBbz&resize=1100x1100">
                <section id="follow_followers">
                    <a href="follow_page"><div><span>Follow</span></div></a>
                    <a href="followers_page"><div><span>Followers</span></div></a>
                </section>
                <section id="profile_info">
                    <div id="change_profile_picture">
                        <img id="profile_img" src="https://iso.500px.com/wp-content/uploads/2016/03/pedroquintela.jpg">
                        <i id="change_profile_icon" class="material-icons">add_a_photo</i>
                    </div>
                    <h1>Hanna Bengtsson</h1>
                    <p>Photographer PhotographerPho tographerPh</p> 
                </section>
            </section>
            <!--Album till tidslinjen-->
            <div class="album">
                <img src="https://www.datocms-assets.com/6737/1540764102-rotorua.jpg?auto=format&crop=faces&fit=crop&fm=jpg&h=1126&q=40&w=2000">
                <div class="info_circle">   
                    <h1 class="city flexFont">Rotorua</h1>
                    <h2 class="country flexFont">New Zeeland</h2> 
                </div>
            </div>
        </main>
    </body>
</html>
